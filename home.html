<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencie Suas Finanças</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <style>
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f9f9f9;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 30px;
            color: #f9f9f9;
        }

     
        .header-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .hero, .add-buttons, .description, .chart-section {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

   
    <header class="header-menu text-center py-2">
        <img class="logo" src="./image/L (1)-Photoroom.png" alt="Lucrum_logo">
        <span style="font-size: 24px; cursor: pointer;" onclick="openSidebar()">
            <i class="fas fa-bars"></i>
        </span>
    </header>

   
    <div id="sidebarMenu" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <a href="./sidebar/conta.html">CONTA</a>
        <a href="./sidebar/graficos.html">GRÁFICOS</a>
        <a href="./sidebar/sugestoes.html">SUGESTÕES DE INVESTIMENTO</a>
        <a href="./sidebar/despesas.html">DESPESAS</a>
        <a href="./sidebar/receita.html">RECEITA</a>
    </div>

    <section class="hero text-center p-2 mb-2">
        <h1>Saldo atual</h1>
        <h4>R$ *.***,**</h4>
    </section>

    <section class="features container">
        <div class="row text-center">
            <div class="col-6 col-md-6 feature-item">
                <i class="fas fa-money-bill-wave fa-lg mb-1"></i>
                <h3>Receita</h3>
                <p>R$ 0,00</p>
            </div>
            <div class="col-6 col-md-6 feature-item">
                <i class="fas fa-credit-card fa-lg mb-1"></i>
                <h3>Despesas</h3>
                <p>R$ 0,00</p>
            </div>
            <div class="col-6 col-md-6 feature-item">
                <i class="fas fa-university fa-lg mb-1"></i>
                <h3>Gasto pela conta</h3>
                <p>R$ 0,00</p>
            </div>
            <div class="col-6 col-md-6 feature-item">
                <i class="fas fa-wallet fa-lg mb-1"></i>
                <h3>Gasto pelo cartão</h3>
                <p>R$ 0,00</p>
            </div>
        </div>
    </section>

  
    <section class="add-buttons text-center my-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <a href="adicionarDespesa.html" class="btn btn-danger btn-block"><i class="fas fa-minus-circle"></i> Adicionar Despesa</a>
                </div>
                <div class="col-5">
                    <a href="adicionarReceita.html" class="btn btn-success btn-block"><i class="fas fa-plus-circle"></i> Adicionar Receita</a>
                </div>
            </div>
        </div>
    </section>
    

    <section class="description text-center p-2 mt-2">
        <h2><i class="fas fa-list-alt"></i> Minhas Contas</h2>
        <div class="account-list">
            <p><i class="fas fa-university"></i> Nubank</p>
            <p><i class="fas fa-building"></i> Bradesco</p>
            <p><i class="fas fa-building"></i> Santander</p>
        </div>
        <button class="btn btn-primary mt-2"><i class="fas fa-plus"></i></button>
    </section>

    <section class="chart-section text-center p-3 mt-2">
        <h2>Relatório de Finanças</h2>
        <canvas id="financeChart"></canvas>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
       
        function openSidebar() {
            document.getElementById("sidebarMenu").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebarMenu").style.width = "0";
        }

        
        const ctx = document.getElementById('financeChart').getContext('2d');
        const financeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [
                    {
                        label: 'Total Recebido',
                        data: [1200, 1400, 1300, 1500, 1700, 1600],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true,
                    },
                    {
                        label: 'Total Gasto',
                        data: [1000, 1100, 1150, 1200, 1250, 1300],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: true,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Valor em R$'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Meses'
                        }
                    }
                }
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#movimentacao-form').submit(function(e) {
                e.preventDefault();
                var usuarioId = localStorage.getItem('usuarioId');
                var tipo = $('#tipo').val();
                var valor = $('#valor').val();

                $.ajax({
                    url: 'http://localhost:5000/api/movimentacao/adicionar',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ usuarioId: usuarioId, tipo: tipo, valor: valor }),
                    success: function() {
                        alert('Movimentação adicionada com sucesso');
                    },
                    error: function() {
                        alert('Erro ao adicionar movimentação');
                    }
                });
            });
        });
    </script>
</body>
</html>
