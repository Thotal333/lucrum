<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Adicionar Despesa</h2>
        
        <form>
            <div class="form-group">
                <label for="tipoDespesa">Tipo de Despesa</label>
                <select class="form-control" id="tipoDespesa">
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Saúde</option>
                    <option>Entretenimento</option>
                    <option>Educação</option>
                    <option>Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="valorDespesa">Valor</label>
                <input type="number" class="form-control" id="valorDespesa" placeholder="Digite o valor">
            </div>
            
            <button type="button" class="btn btn-danger btn-block" onclick="adicionarDespesa()">Adicionar Despesa</button>
        </form>
    </div>

    <script>
        function adicionarDespesa() {
            const tipoDespesa = document.getElementById('tipoDespesa').value;
            const valorDespesa = parseFloat(document.getElementById('valorDespesa').value);
            
            if (!isNaN(valorDespesa) && valorDespesa > 0) {
                alert(`Despesa de R$ ${valorDespesa.toFixed(2)} adicionada com sucesso como ${tipoDespesa}.`);
                
                // Redirecionar para a tela de home
                window.location.href = "home.html"; // Substitua "index.html" pelo caminho correto da tela Home
            } else {
                alert('Por favor, insira um valor válido.');
            }
        }
    </script>
</body>
</html>
